<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f9fc;
        color: #222;
      }

      .navbar {
        background: #4a6cf7;
        padding: 15px 30px;
        display: flex;
        gap: 30px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 1100px;
        margin: 30px auto;
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      h1,
      h2 {
        margin-top: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      th {
        background: #4a6cf7;
        color: white;
        padding: 12px;
        text-align: left;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid #eee;
      }

      tr:hover {
        background: #f1f5ff;
      }

      input,
      select,
      button {
        padding: 10px;
        width: 250px;
        margin: 6px 0 15px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        background: #4a6cf7;
        color: white;
        border: none;
        cursor: pointer;
        width: 140px;
      }

      button:hover {
        background: #3a56d6;
      }

      .flash {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        background: #fff3cd;
        color: #856404;
        border-left: 5px solid #ffcc00;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('add_expense') }}">Add Expense</a>
      <a href="{{ url_for('budgets') }}">Budgets</a>
      <a href="{{ url_for('reports') }}">Reports</a>
    </div>

    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash">{{ messages[0] }}</div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
