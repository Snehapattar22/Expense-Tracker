{% extends "base.html" %} {% block content %}

<h2>Add Expense</h2>
<form method="POST">
  <label>User: <input type="text" name="user" value="Default" /></label
  ><br /><br />

  <label
    >Category:
    <select name="category">
      {% for c in categories %}
      <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select> </label
  ><br /><br />

  <label
    >Amount: <input type="number" name="amount" step="0.01" required /></label
  ><br /><br />
  <label>Date: <input type="date" name="date" /></label><br /><br />
  <label>Note: <input type="text" name="note" /></label><br /><br />

  <button type="submit">Add</button>
</form>

{% endblock %}
